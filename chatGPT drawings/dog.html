<html>
<body>
<svg width="300" height="200">
  <!-- Head -->
  <circle cx="100" cy="100" r="50" fill="#FFD700" />
  <!-- Ears -->
  <path d="M 50,50 L 75,75 L 100,50" stroke="#000000" stroke-width="5" fill="#FFD700" />
  <path d="M 200,50 L 175,75 L 150,50" stroke="#000000" stroke-width="5" fill="#FFD700" />
  <!-- Eyes -->
  <circle cx="75" cy="80" r="10" fill="#000000" />
  <circle cx="125" cy="80" r="10" fill="#000000" />
  <!-- Nose -->
  <circle cx="100" cy="100" r="10" fill="#000000" />
  <!-- Mouth -->
  <path d="M 75,125 C 100,150 125,150 150,125" stroke="#000000" stroke-width="5" fill="none" />
  <!-- Body -->
  <rect x="60" y="125" width="180" height="75" fill="#FFD700" />
  <!-- Tail -->
  <path d="M 250,200 L 275,225 L 300,200" stroke="#000000" stroke-width="5" fill="#FFD700" />
</svg>
</body>
